<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Window Example</title>
  <link rel="stylesheet" href="css/swissbracket.css">
  <style>
  </style>
</head>

<body>
  <section class="swissbracket">
    <div class="vong1">
      <div class="matchuppair">
        <div class="title">
          <p class="title-vong-1">0W - 0L</p>
        </div>
        <div class="w0-l0">
          <div class="matchups">
            <!-- Modal content -->
            <div id="myModal1" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close" onclick="closeModal(1)">&times;</span>
                <p>This is modal window 1. You can put any content here.</p>
              </div>
            </div>

            <!-- Matchup 1 -->
            <a href="#" onclick="openModal(1)">
              <div class="matchup">
                <div class="team">
                  <div class="logo-team"><img src="image/FPX.png" alt=""></div>
                  <div class="score">
                    <p>2</p>
                  </div>
                </div>
                <div class="team">
                  <div class="logo-team"><img src="image/KC.png" alt=""></div>
                  <div class="score">
                    <p>0</p>
                  </div>
                </div>
              </div>
            </a>

          </div>
        </div>
      </div>
      <div class="connection-line">
        <div class="line"></div>
        <div class="merger"></div>
      </div>
    </div>
  </section>

  <script>
    // Get the modal
    function openModal(modalNum) {
      var modal = document.getElementById("myModal" + modalNum);
      modal.style.display = "block";
    }

    // Function to close the modal
    function closeModal(modalNum) {
      var modal = document.getElementById("myModal" + modalNum);
      modal.style.display = "none";
    }

    // Close the modal when clicking outside of it
    window.onclick = function (event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = "none";
      }
    }
  </script>

</body>

</html>
