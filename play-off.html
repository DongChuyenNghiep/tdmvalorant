    <p style="text-align: center;font-size: 30px; font-weight: 700;margin-bottom: 5px;color:white">VÒNG PLAY-OFF
    </p>
    <div class="all" style="padding-right: 30px !important;">
        <div class="bracket">
            <h2 style="margin: 0; padding: 0;">Upper Bracket (Nhánh thắng)</h2>

            <section class="round semifinals">
                <div class="winners">
                    <div class="matchups">
                        <div class="matchup">
                            <div class="participants">
                                <div class="participant"><img id="teamSemi1" src=""><span id='semi-team-1'></span><span
                                        class="score" id="semi-score-1"></span></div>
                                <div class="participant"><img id="teamSemi2" src=""><span id='semi-team-2'></span><span
                                        class="score" id="semi-score-2"></span></div>
                            </div>
                        </div>
                        <div class="matchup">
                            <div class="participants">
                                <div class="participant"><img id="teamSemi3" src=""><span id='semi-team-3'></span><span
                                        class="score" id="semi-score-3"></span></div>
                                <div class="participant"><img id="teamSemi4" src=""><span id='semi-team-4'></span><span
                                        class="score" id="semi-score-4"></span></div>
                            </div>
                        </div>
                    </div>
                    <div class="connector">
                        <div class="merger"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </section>
            <section class="round finals">
                <div class="winners">
                    <div class="matchups">
                        <div class="matchup">
                            <div class="participants">
                                <div class="participant"><img id="teamfinal1" src=""><span id='teamfinal-1'></span><span
                                        class="score" id="score-final-1"></span></div>
                                <div class="participant"><img id="teamfinal2" src=""><span id='teamfinal-2'></span><span
                                        class="score" id="score-final-2"></span></div>
                            </div>
                        </div>
                    </div>
                    <div class="connector total-final">
                        <div class="merger"></div>
                        <div class="line"></div>
                    </div>
                </div>

            </section>
        </div>
        <div class="loser-bracket">
            <h2>Lower Bracket (Nhánh thua)</h2>
            <section class="round loser1">
                <div class="winners">
                    <div class="matchups">
                        <div class="matchup">
                            <div class="participants">

                                <div class="participant"><img id="teamLower1" src=""><span
                                        id="team-lower-1"></span><span class="score" id="score-lower-1"></span></div>
                                <div class="participant"><img id="teamLower2" src=""><span
                                        id="team-lower-2"></span><span class="score" id="score-lower-2"></span></div>
                            </div>
                        </div>

                    </div>
                    <div class="connector">

                        <div class="line"></div>
                    </div>
                </div>
                
            </section>
            <section class="round loser2">
                <div class="winners">
                    <div class="matchups">
                        <div class="matchup">
                            <div class="participants">
                                <div class="participant"><img id="teamSemilower1" src=""><span
                                        id='semi-lower-1'></span><span class="score" id="semi-lowerscore-1"></span>
                                </div>
                                <div class="participant"><img id="teamSemilower2" src=""><span
                                        id='semi-lower-2'></span><span class="score" id="semi-lowerscore-2"></span>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </section>
            
            
            <section class="round grand-final">
                <div class="winners">
                    <div class="matchups">
                        <div class="matchup">
                            <div class="participants">

                                <div class="participant"><img id="advance-grandFinal-team-1" src=""><span
                                        id='teamgrandFinal-1'></span><span class="score" id="score-grandFinal-1"></span>
                                </div>
                                <div class="participant"><img id="advance-grandFinal-team-2" src=""><span
                                        id='teamgrandFinal-2'></span><span class="score" id="score-grandFinal-2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="connector" >
                        <div class="line" style="margin-top:-345px; width: 50px;"></div>
                    </div>
                </div>
            </section>
            <section class="round champion">
                <div class="winners">
                    <div class="matchups">
                        <div class="matchup" style="margin-top:-270px ; margin-right: 20px;">
                            <div class="participants">

                                <div class="participant advance"><img id="champion1st" src=""><span
                                        id='teamgrandChampion'></span></span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
            </section>
        </div>
